<!DOCTYPE html>
<html>
<head>
  <title>Strava Club Events</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <h1>Strava Club Events</h1>
  <div id="auth"></div>
  <div id="calendar"></div>

  <script>
    async function loadEvents() {
      try {
        let resp = await fetch("/events");
        if (resp.status === 401) {
          document.getElementById("auth").innerHTML = '<a href="/login">Login with Strava</a>';
          return;
        }
        let events = await resp.json();

        let calendarEvents = events.map(ev => ({
          title: ev.title,
          start: ev.start_date_local,
          url: ev.route ? ev.route.url : undefined
        }));

        let calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
          initialView: "dayGridMonth",
          events: calendarEvents
        });
        calendar.render();
      } catch (e) {
        console.error(e);
      }
    }

    loadEvents();
  </script>
</body>
</html>
