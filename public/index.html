<!DOCTYPE html>
<html>
<head>
  <title>Strava Club Events</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <h1><img src="favicon.png" alt="" class="title-icon">Strava Club Events</h1>
  <div id="auth"></div>
  
  <!-- Navigation Bar -->
  <div class="nav-bar hidden">
    <div class="nav-left">
      <div class="nav-item">
        <button id="toggle-filters" class="filter-button">
          <svg class="filter-icon" viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
          </svg>
          <span>Filters</span>
          <span id="active-filter-count" class="filter-count"></span>
        </button>
      </div>
      <!-- Add more nav items here -->
    </div>
    <div class="nav-right">
      <!-- Logout link will go here -->
    </div>
  </div>
  
  <!-- Filter Box (initially hidden) -->
  <div id="event-filters" class="event-filters" style="display: none;">
    <div class="filter-group">
      <label class="filter-toggle">
        <input type="checkbox" id="filter-joined" class="filter-checkbox">
        <span class="filter-slider"></span>
        <span class="filter-label">Show only joined events</span>
      </label>
      <button id="clear-filters" class="clear-filters-btn" title="Clear all filters" style="display: none;">
        <span class="clear-icon">×</span> Clear filters
      </button>
    </div>
  </div>
  <div id="preloader">
    <div class="spinner"></div>
    <p>Loading your events...</p>
  </div>
  <div id="calendar"></div>

  <script src="index.js"></script>
  
  <footer class="app-footer">
    <div class="footer-content">
      <p>© Valery Leontyev, 2025. <a href="/about.html">About This Service</a></p>
      <a href="https://www.strava.com" target="_blank"><img src="images/api_logo_pwrdBy_strava_horiz_white.png" alt="Powered by Strava" class="strava-logo"></a>
    </div>
  </footer>
</body>
</html>
